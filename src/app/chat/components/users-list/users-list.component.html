<div class="list-group rounded-0">
    <a *ngFor="let user of usersList" (click)="showModal(user)"
        class="list-group-item list-group-item-action text-muted rounded-0">
        <div class="media"><img src="https://storage.deepmedia.dev.com/MjWkc4qXcxodYil5bkGWLqwMHatCZ6N9Vu6j058U.png"
                alt="user" width="50" class="rounded-circle">
            <div class="media-body ml-4">
                <div class="d-flex align-items-center justify-content-between mb-1">
                    <h6 class="mb-0">{{ user.name }}</h6><small class="small font-weight-bold">
                        {{ user.created_at | date: 'dd-MM-yyyy | HH:mm' }}
                    </small>
                </div>
                <p class="font-italic mb-0 text-small">{{ user.email }}</p>
            </div>
        </div>
    </a>
</div>

<div class="modal" [ngStyle]="{'display': showM ? 'block' : 'none'}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Message to {{ userDM?.name }}</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Type Direct Message" [(ngModel)]="messageDM"
                        (keyup.enter)="sendDirectMessage()">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                    (click)="closeModal()">Close</button>
                <button type="button" class="btn btn-primary" (click)="sendDirectMessage()">Send Message</button>
            </div>
        </div>
    </div>
</div>
