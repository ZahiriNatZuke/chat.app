<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90 px-5 pb-5">
      <form class="login100-form validate-form flex-sb flex-w" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <span class="login100-form-title p-b-51">Chat App | Login</span>

        <!--Add  .alert-validate to show input invalid-->
        <div #email class="wrap-input100 validate-input m-b-16" data-validate="" (input)="eraseAlert(emailElm)">
          <input class="input100" formControlName="email" type="email" name="email" placeholder="Email"
            autocomplete="email" required>
          <span class="focus-input100"></span>
        </div>

        <!--Add  .alert-validate to show input invalid-->
        <div #password class="wrap-input100 validate-input m-b-16" data-validate="" (input)="eraseAlert(passwordElm)">
          <input class="input100" formControlName="password" type="password" name="password" placeholder="Password"
            autocomplete="password" required minlength="8">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn" type="submit">Sing In</button>
        </div>

      </form>

      <div class="d-flex justify-content-center mt-2">
        <a [routerLink]="['/auth/register']" class="font-weight-bold">I don't have an account yet</a>
      </div>
      
    </div>
  </div>
</div>
